<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/icon.jpg">
</head>
<body>
    <!-- Navbar -->
<div class="container">
    <div class="section">
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="back1">
            <p>Registration - SMIT</p>
        </div>
        <div class="text">
            <p>Education - Services - Registration</p>
        </div>
        <div class="icon">
            <img src="./images/insta.png" alt="">
        </div>
        <div class="icon1">
            <img src="./images/youtube.png" alt="">
        </div>

        <div class="icon2">
            <img src="./images/facebook.png" alt="">
        </div>
       

       
        
    </div>
</div>

<div class="forms">
           
    <div class="parent">
        <!-- container 1 -->
        <div class="container1">
            <label for="">Select City :</label>
         
            <select name="" id="">
                <option value="">Quetta </option>
                <option value="">Karachi</option>
                <option value="">Islamabad</option>
            </select>
        </div>
<!-- Container 2 -->
        <div class="container2">
         <label for="">Select Your Course :</label>
         
            <select name="" id="">
            <option value="">Web Developement </option>
            <option value="">Graphics Designing</option>
            <option value="">Trading</option>
        </select>
        </div>
<!-- Full name -->
        <div class="container3">
            <label for="">Full Name :</label>
            <input type="text" name="fname" id="fname" placeholder="Enter Your Name">
        </div>
<!-- Father Name -->
        <div class="container4">
            <label for="">Father Name :</label>
            <input type="text" name="fname" id="fname" placeholder="Enter Your Name">
        </div>
        <!-- email -->
        <div class="container5">
            <label for="">Email :</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
<!-- Phone No -->
        <div class="container6">
            <label for="">Phone :</label>
            <input type="number" name="phone" id="phone" placeholder="Enter Your Number">
        </div>
        <!-- Cnic -->
        <div class="container7">
            <label for="">Cnic :</label>
            <input type="number" name="cnic" id="cnic" placeholder="Enter Your Cnic number">
        </div>
        <div class="container8">
            <label for=""> Father Cnic :</label>
            <input type="number" name="fcnic" id="fcnic" placeholder="Enter Your Cnic number">
        </div>
        <!-- Date Of Birth -->
        <div class="container9">
            <label for=""> Date Of Birth :</label>
            <input type="date" name="dob" id="dob" >
        </div>
        <!-- Gender -->
        <div class="container10">
            <label for=""> Gender :</label>
            <Select>
                <option value="" defualt selected disabled>Select Your Gender</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
            </Select>
        </div>
        <!-- Picture -->
        <div class="container11">
            <label for=""> Picture :</label>
            <input type="file" name="Picture" >
        </div>
   <div class="butt">
        <input type="submit" value="Submit">
    </div>
    </div>
</div>


</body>
</html>
